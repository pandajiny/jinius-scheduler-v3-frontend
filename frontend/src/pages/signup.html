<html>
  <link rel="stylesheet" href="./theme/base.scss" />
  <link rel="stylesheet" href="./signup.scss" />
  <body>
    <div class="top-banner">
      <h1>sign-up</h1>
    </div>
    <div class="main">
      <h3 id="signup-message" class="message">Fill the form</h3>
      <div class="input-container">
        <label>name</label>
        <input id="name-input" />
      </div>
      <div class="input-container">
        <label>email</label>
        <input id="email-input" />
      </div>
      <div class="input-container">
        <label>password</label>
        <input id="password-input" type="password" />
      </div>
      <div class="input-container">
        <label>password again</label>
        <input id="password-confirm" type="password" />
      </div>
      <div id="button-container">
        <button id="signup-button" class="text-button">signup</button>
        <div id="login-container">
          <label>already have account?</label>
          <button id="login-button">go Login</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/pages/signup.ts"></script>
</html>
