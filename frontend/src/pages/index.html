<html>
<link rel="stylesheet" href="./theme/base.scss" />
<link rel="stylesheet" href="./index.scss" />

<body>
  <div id="top-banner">
    <h1 id="title">SCHEDULER</h1>
    <div id="account-container"></div>
  </div>
  <div id="main" class="main">
    <div id="introduce">
      <h1 id="welcome-text">Welcome to JINIUS SCHEDULER</h1>
      <p>
        If you want to use it, Please Login first.
        <button id="login-button">Login</button>
      </p>
      <p>Don't have account?<button id="signup-button">Sign Up</button></p>
    </div>

    <div id="content-container" style="display: none">
      <div id="side-container">
        <div class="nav-container" id="nav-common-container">
          <h3 class="nav-item">All Todos</h3>
          <h3 class="nav-item">Completed Items</h3>
        </div>

        <div class="nav-container" id="nav-upcomings-contianer">
          <h3 class="nav-title">Upcomings</h3>
          <p class="nav-message">Not upcoming Items</p>
          <ul class="nav-list" id="upcoming-list" style="display: none;"></ul>
        </div>
        <div class="nav-container" id="nav-group-container">
          <h3 class="nav-title">Your Groups</h3>
          <p class="nav-message">Don't have Group Items</p>
          <ul class="nav-list" id="group-list" style="display: none;"></ul>
        </div>

        <button id="create-group-button">
          <label class="icon">+</label>
          <p>Create New Group</p>
        </button>
      </div>
      <div id="todolist-container">
        <h2 id="todo-container-title" class="title"></h2>
        <div id="todolist"></div>
        <div id="add-todo-container" class="input-form">
          <input id="date-select" placeholder="Unselected" type="date" />
          <input id="add-todo-input" placeholder="...todo content" />
          <button id="submit-button" class="text-button">âœ“</button>
        </div>
        <p id="alert-message"></p>
      </div>
      <div id="additional-container">
        <h2>Upcommings</h2>
      </div>
    </div>
  </div>
</body>
<script src="../scripts/pages/index.ts"></script>

</html>
