<html>

<head>
  <title>scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ios pwa -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="styles/styles.scss">
  <script defer src="./scripts/app.ts"></script>
</head>

<body>
  <!-- MODALS -->
  <div class="modal-container">
    <div id="account-info-modal" class="modal"></div>
    <div id="add-todo-modal" class="modal"></div>
  </div>

  <!-- PAGES -->
  <div class="main">
    <div id="welcome-page" class="page"></div>
    <div id="account-page" class="page"></div>
    <div id="login-page" class="page"></div>
    <div id="signup-page" class="page"></div>
    <div id="todo-page" class="page"></div>
    <div id="group-page" class="page"></div>
  </div>

  <!-- PAGE TEMPLATES -->
  <template id="welcome-page-template">
    <div class="container">
      <h1 class="title">Welcome</h1>
      <p>
        To use scheduler, Please Login first.
      </p>
      <button class="button-login text-button">I already have account.</button>
      <button class="button-signup text-button">or sign-up</button>
    </div>
  </template>

  <template id="login-page-template">
    <div class="container">
      <p class="title">Please login with your email</p>

      <div class="input-form">
        <img class="icon" src="./images/icons/icon_email_gray.png">
        <input class="input-email" type="email" placeholder="example@gmail.com" />

        <img class="icon" src="./images/icons/icon_lock_gray.png">
        <input class="iuput-password" type="password" placeholder="your password" />
      </div>

      <button class="button-submit text-button">Login</button>

      <div class="signup-container">
        <label>Don't have account?</label>
        <button class="button-signup">Sign-up</button>
      </div>
    </div>
  </template>

  <template id="signup-page-template">
    <div class="container">
      <p class="title">Please Sign up with email</p>

      <div class="input-form">
        <img class="icon" src="./images/icons/icon_account_gray.svg">
        <input class="input-name" type="email" placeholder="홍길동" />

        <img class="icon" src="./images/icons/icon_email_gray.png">
        <input class="input-email" type="email" placeholder="example@gmail.com" />

        <img class="icon" src="./images/icons/icon_lock_gray.png">
        <input class="iuput-password" type="password" placeholder="your password" />

        <img class="icon" src="./images/icons/icon_again_gray.svg">
        <input class="iuput-password-confirm" type="password" placeholder="confirm your password" />
      </div>

      <button class="button-submit text-button">Sign up</button>

      <div class="signup-container">
        <label>Already have account?</label>
        <button class="button-signup">Login</button>
      </div>
    </div>
  </template>

  <template id="todo-page-template">
    <div class="container">
      <div class="side-bar-container"></div>
      <div class="top-bar-container"></div>

      <div class="todolist-container"></div>

      <div class="nav-bar">
        <div id="nav-list" class="nav-item">
          <img class="icon" src="./images/icons/icon_list_gray.svg">
          <label>List</label>
        </div>

        <div id="nav-todos" class="nav-item">
          <img class="icon" src="./images/icons/icon_todos_gray.svg">
          <label>Todos</label>
        </div>

        <div id="nav-account" class="nav-item">
          <img class="icon" src="./images/icons/icon_account_gray.svg">
          <label>Account</label>
        </div>

        <!-- <div id="nav-search" class="nav-item">
        <img class="icon" src="./images/icons/icon_search_gray.svg">
        <label>Find</label>
      </div> -->

        <div id="nav-new" class="nav-item">
          <img class="icon" src="./images/icons/icon_plus_gray.svg">
          <label>New</label>
        </div>
      </div>
    </div>
  </template>

  <template id="group-page-template">
    <div class="top-bar-container"></div>
    <div class="group-list-container"></div>
  </template>

  <template id="account-page-template">
    <div class="container">
      <back-button></back-button>
      <div class="profile">
        <img class="profile-photo" src="./images/icons/icon_account_white.svg">
        <p class="name">pandajiny</p>
      </div>
      <div class="account-information">
        <div class="item">
          <img class="icon" src="images/icons/icon_email.svg">
          <p class="email">astic1764@gmail.com</p>
        </div>
        <div class="item">
          <img class="icon" src="images/icons/icon_lock_gray.png">
          <p class="email">Change password</p>
        </div>
      </div>
      <div class="actions">
        <button class="button-signout">Sign out</button>
      </div>
    </div>
  </template>



  <!-- MODAL TEMPLATES -->
  <template id="account-info-modal-template">
    <div class="container">
      <div class="top-bar">
        <button class="button-cancel">Close</button>
        <h3 class="title">Account</h3>
      </div>
      <div class="content-container">
        <div class="account-state"></div>
        <button class="button-signout">Sign Out</button>
      </div>
    </div>
  </template>

  <template id="add-todo-modal-template">
    <div class="container">
      <div class="top-bar">
        <button class="button-cancel">Cancel</button>
        <h3 class="title">New Event</h3>
        <button class="button-submit">Add</button>
      </div>

      <div class="content-container">
        <img class="icon" src="./images/icons/icon_todos.svg">
        <input class="input-content" type="text" autocomplete="off" placeholder="Content">

        <img class="icon" src="./images/icons/icon_calendar.svg">
        <input class="input-date" type="date" placeholder="not selected" autocomplete="off">

        <img class="icon" src="./images/icons/icon_group.svg">
        <select class="select-group"></select>
      </div>
    </div>
  </template>

  <!-- COMPONENT TEMPLATES -->
  <template id="account-state-template">
    <div class="account-container">
      <img class="icon" src="./images/icons/icon_account_white.svg">
      <p class="name"></p>
      <p class="email"></p>
    </div>

    <div class="login-container">
      <h3>Please login first.</h3>
      <p>Click here to go login page</p>
    </div>
  </template>

  <template id="todo-item-template">
    <div class="content-container">
      <p class="content"></p>

      <div class="content-edit-container unactive">
        <p class="icon">✎ </p>
        <input class="content-edit" value="${
          todo.content
        }" placeholder="...content here" />
      </div>
    </div>
    <div class="actions">
      <img class="edit-button" src="./images/icons/icon_edit_gray.png" />
      <img class="done-button" src="./images/icons/icon_done_gray.png" />
      <img class="delete-button" src="./images/icons/icon_delete_gray.png" />
    </div>
  </template>

  <template id="side-bar-template">
    <div class="container">
      <back-button class="sm"></back-button>
      <div class="account-state-container"></div>
      <ul class="nav-list"></ul>
    </div>
    <div class="empty-space"></div>
  </template>

  <template id="top-bar-template">
    <div class="content">
      <back-button></back-button>
      <h3 class="title"></h3>
      <setting-button></setting-button>
    </div>
  </template>

  <template id="nav-item-template">
    <img class="icon" src="./images/icons/icon_list_item.svg">
    <p class="title"></p>
    <p class="count"></p>
  </template>

  <template id="group-item-template">
    <content>
      <p></p>
      <h3>Test group</h3>
      <action-buttons>
        <edit-button></edit-button>
      </action-buttons>
    </content>
  </template>

  <!-- custom element templates -->
  <template id="back-button-template">
    <div class="content">
      <img class="icon" src="./images/icons/icon_back.svg">
      <p>Back</p>
    </div>
  </template>

  <template id="setting-button-template">
    <div class="content">
      <img class="icon" src="./images/icons/icon_setting.svg">
    </div>
  </template>

  <template id="edit-button-template">
    <div class="content">
      <img class="icon" src="./images/icons/icon_edit.svg" />
    </div>
  </template>
</body>

</html>
