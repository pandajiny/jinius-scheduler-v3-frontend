<html>

<head>
  <title>scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ios pwa -->
  <meta name="apple-mobile-web-app-capable" content="yes">


  <link rel="stylesheet" href="styles/styles.scss">
  <script defer src="./scripts/app.ts"></script>
</head>

<body>
  <div class="modal-container">
    <div id="add-todo-modal" class="modal">
      <div class="container">
        <div class="top-bar">
          <button class="button-cancel">Cancel</button>
          <h3 class="title">New Event</h3>
          <button class="button-submit">Add</button>
        </div>
        <div class="content-container">
          <img class="icon" src="./images/icons/icon_event_gray.png">
          <input id="input-content" type="text" placeholder="Content">

          <img class="icon" src="./images/icons/icon_calendar_gray.png">
          <input id="input-date" type="date" placeholder="not selected">
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div id="welcome-page" class="page">
      <div class="container">
        <h1 class="title">Welcome</h1>
        <p>
          To use scheduler, Please Login first.
        </p>
        <button id="login-button" class="text-button">I already have account.</button>
        <button id="signup-button" class="text-button">or sign-up</button>
      </div>
    </div>

    <div id="login-page" class="page">
      <div class="container">
        <p id="login-title" class="title">Please login with your email</p>

        <div class="input-form">
          <img class="icon" src="./images/icons/icon_email_gray.png">
          <input id="email-input" type="email" placeholder="example@gmail.com" />

          <img class="icon" src="./images/icons/icon_lock_gray.png">
          <input id="password-input" type="password" placeholder="your password" />
        </div>

        <button id="login-button" class="text-button">LOGIN</button>
        <div id="login-signup">
          <label>Don't have account?</label>
          <button id="signup-button">signup</button>
        </div>
      </div>
    </div>

    <div id="todo-page" class="page">
      <div class="container">
        <!-- mobile elements -->
        <div class="top mobile" style="display: none;">
          <div class="container">
            <img id="todo-menu-button" class="button" src="./images/icons/icon_menu_white.png" />
            <h3 id="todo-page-title">category</h3>
            <img class="button account-button" src="./images/icons/icon_account_white.png" />
          </div>
        </div>


        <div id="side-container">
        </div>

        <div class="todolist"></div>

        <img id="fab-add-todo" class="fab" src="./images/icons/icon_plus_white.png" />

        <div class="nav-bar">
          <div class="nav-item">
            <img class="icon" src="./images/icons/icon_list_gray.svg">
            <label>Account</label>
          </div>

          <div class="nav-item">
            <img class="icon" src="./images/icons/icon_todos_gray.svg">
            <label>Todos</label>
          </div>

          <div class="nav-item">
            <img class="icon" src="./images/icons/icon_account_gray.svg">
            <label>Account</label>
          </div>
        </div>
      </div>
    </div>
  </div>


  <template id="todo-item-template">
    <div class="content-container">
      <p class="content"></p>

      <div class="content-edit-container unactive">
        <p class="icon">âœŽ </p>
        <input class="content-edit" value="${
          todo.content
        }" placeholder="...content here" />
      </div>
    </div>
    <div class="actions">
      <img class="edit-button" src="./images/icons/icon_edit_gray.png" />
      <img class="done-button" src="./images/icons/icon_done_gray.png" />
      <img class="delete-button" src="./images/icons/icon_delete_gray.png" />
    </div>
  </template>


  <template id="nav-template">
    <div class="nav-container">
      <h3 class="title"></h3>
      <ul class="nav-list">
        <li class="nav-item"></li>
      </ul>
    </div>
  </template>
</body>

</html>
